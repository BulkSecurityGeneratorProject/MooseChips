<div>
    <h2>Routes</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="route.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Route</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>dataUser</th>
                    <th>type</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="route in routes track by route.id">
                    <td><a ui-sref="route.detail({id:route.id})">{{route.id}}</a></td>
                    <td>{{route.name}}</td>
                    <td>
                        <a ui-sref="dataUser.detail({id:route.dataUser.id})">{{route.dataUser.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="type.detail({id:route.type.id})">{{route.type.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="route.detail({id:route.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="route.edit({id:route.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="route.delete({id:route.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

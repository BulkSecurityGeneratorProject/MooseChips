
<div>
    <h2><span>Route</span> {{route.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{route.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>dataUser</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="dataUser.detail({id:route.dataUser.id})">{{route.dataUser.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>type</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="type.detail({id:route.type.id})">{{route.type.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

<div ng-cloak>
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">
				Upload <small>New Route</small>
			</h1>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<div class="uploadContainer">
			<div class="row">
				<div class="form-group">
					<div class="col-md-9">
						<label>User</label> 
						<select style="width:100%; height:30px;" ng-model="route.dataUser"
							ng-options="user as user.name for user in users">
						</select>
					</div>
					<div class="col-md-3">
						<button class="btn btn-primary" ui-sref="upload.newUser" style="margin-top: 23px">
							<span class="fa fa-user-plus"></span> <span>Create New User</span>
						</button>
					</div>
				</div>
			</div>
			<div class="row"
				style="margin-left: 0; margin-right: 0; margin-top: 20px;">
				<div class="form-group">
					<label>Route Name</label> 
					<input class="form-control" ng-model="route.name">
				</div>
				<div class="form-group">
					<label>Experiment Type</label> <select style="width: 100%; height: 30px;" ng-model="route.type"
						ng-options="type.value as type.label for type in types"></select>
				</div>
				<div class="form-group">
					<label>File Upload</label>
					<div class="centered">
						<input type="file" file-model="myFile"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3">
		<button style="width: 100%" class="btn btn-primary upload-btn" ng-click="uploadFile()">
			<span class="fa fa-upload"></span> Upload & Create
		</button>
	</div>
</div>
